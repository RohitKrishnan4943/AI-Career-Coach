<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Results - AI Career Coach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .results-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
        }
        .query-section {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 5px solid #2196F3;
        }
        .result-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 25px 0;
            border: 2px solid #667eea;
        }
        .query-text {
            font-size: 20px;
            font-weight: 600;
            color: #1565C0;
            line-height: 1.6;
        }
        .result-text {
            font-size: 19px;
            line-height: 1.9;
            color: #2c3e50;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(40, 167, 69, 0.3);
        }
        .section-title {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="results-container">
            <div class="text-center mb-4">
                <h1 class="display-4 fw-bold text-primary mb-2">
                    <i class="fas fa-comments me-2"></i>Question & Answer Results
                </h1>
                <p class="lead text-muted">AI-powered insights about your resume</p>
            </div>

            <div class="query-section">
                <h3 class="section-title">‚ùì Your Question</h3>
                <p class="query-text">{{ query }}</p>
            </div>

            <div class="result-section">
                <h3 class="section-title">üí° AI Answer</h3>
                <div class="result-text">
                    {{ result|safe }}
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('ask_query') }}" class="btn btn-primary">
                    <i class="fas fa-question-circle me-2"></i>Ask Another Question
                </a>
                <a href="{{ url_for('index') }}" class="btn btn-success">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
